<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request</title>
</head>
<body>
<button id="btn">提交</button>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $('#btn').click(function () {
    $.ajax({
      type: 'post',
      url: '/person/add',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify({
        name: '',
        age: 25,
        email: '  ',
        createTime: '2019-10-16',
        grade: 'HIGH',
        sex: 'male',
        deleted: 0
      }),
      success: function (res) {
        console.log("返回类型：" + typeof res)
        console.log("返回数据:" + JSON.stringify(res))
      }
    });
  });
</script>
</body>
</html>
